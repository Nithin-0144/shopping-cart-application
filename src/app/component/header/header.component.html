<header>
    <div class="navbar navbar-dark bg-dark sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">Online Shopping</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products" id="fields">
            </div>
            <div>
            <i class="fa fa-search" style="color:black" id="spancss"></i>
            </div>

        </div>
        <button routerLink="cart" class="btn btn-warning">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
